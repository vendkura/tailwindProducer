<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <!-- Include the Prism CSS and JavaScript -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <title>Tailwind Generator</title>
  </head>
  <body class="h-full">
    <div class="row flex">
      <div class="w-1/2">
        <h1 class="text-center font-bold">Results</h1>
        <iframe id="generated-code" class="w-full h-full"></iframe>
      </div>
      <div class="w-1/2 flex">
        <div class="w-2/3">
          <h1 class="text-center font-bold">Code</h1>
          <pre
            class="h-2/2 w-full rounded p-4 overflow-x-auto whitespace-pre-wrap text-left ml-0"
          >
            <code id="code" class="language-html">
              
            </code>
          </pre>
          <span>Copy -></span>
          <button
            id="copyButton"
            class="top-0 right-0 m-2 p-2 bg-blue-500 text-white rounded"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <rect x="8" y="8" width="12" height="12" rx="2"></rect>
              <path
                d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2"
              ></path>
            </svg>
          </button>
        </div>
        <div class="w-1/3">
          <h1 class="text-center font-bold">History</h1>
          <div class="max-w-xs bg-gray-100 overflow-auto">
            <ul
              class="flex flex-col text-xs max-h-[150px] overflow-auto font-bold"
              id="messages"
            ></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="absolute bottom-1 left-0 right-0 rounded shadow-md">
      <ul
        class="flex flex-col gap-1 text-xs max-h-[150px] overflow-auto bg-gray-100 font-bold"
        id="messages"
      ></ul>
      <fieldset class="flex items-center justify-center gap-2">
        <!-- FIELDSET pour disable l'ecriture dans le formulaie lorsque xa charge -->
        <form
          id="generate-form"
          class="rounded shadow-md flex items-center max-w-md bg-gray-300 p-2 w-full gap-2"
        >
          <input
            type="text"
            id="prompt"
            name="prompt"
            class="bg-gray-50 border border-gray-300 disabled:bg-gray-500 disabled:cursor-not-allowed text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Entrez votre code Tailwind ici"
            required
          />
          <button
            type="submit"
            class="text-white bg-blue-700 disabled:bg-gray-500 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5"
          >
            Generate
          </button>
        </form>
      </fieldset>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  </body>
</html>
